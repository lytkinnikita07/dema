<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Human + Virus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <button id="settingsToggle">⚙</button>
  <div id="ui">
    <button id="playBtn">▶ Музыка</button>

    <label>
      Кол-во вирусов
      <input id="count" type="range" min="1" max="600" step="1" value="180">
    </label>

    <label>
      Скорость
      <input id="speed" type="range" min="0" max="3" step="0.01" value="1">
    </label>

    <label>
      Размер вирусов
      <input id="vscale" type="range" min="0.01" max="0.20" step="0.001" value="0.045">
    </label>

    <label>
      Радиус сферы
      <input id="radius" type="range" min="0.8" max="6.0" step="0.01" value="2.4">
    </label>

    <div class="row">
      <span>Свечение</span>
      <input id="bloomOn" type="checkbox" checked>
    </div>

    <label>
      Сила свечения
      <input id="bloomStrength" type="range" min="0" max="2.0" step="0.01" value="0.85">
    </label>

    <div class="row">
      <span>Авто-камера</span>
      <input id="autoCam" type="checkbox" checked>
    </div>
  </div>

  <canvas id="c"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
